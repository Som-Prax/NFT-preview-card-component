<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div role="img" aria-label="equilibrium" class="pic-box"></div>
        <div class="content" role="contentinfo">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div role="figure" class="figure">
          <div class="div-first">
            <img src="images/icon-ethereum.svg" />
            <span class="first">0.041 ETH</span>
          </div>
          <div class="div-second">
            <img src="images/icon-clock.svg" />
            <span class="second"> 3 days left</span>
          </div>
        </div>
        <div role="img" aria-label="image of Jules Wyvern" class="jules">
          <img src="images/image-avatar.png" alt="an image of Jules Wyvern" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution" role="doc-footnote">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Felix Tan</a>.</div>
    </footer>
  </body>
</html>
